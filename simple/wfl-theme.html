<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
<head>
  <meta charset="utf-8" />
  <meta name="generator" content="pandoc" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>$title$</title>
  <style>
    body {
      background-color: #fefefe;
      color: #444;
      border-color: lightgray;
    }

    code {
      border-color: lightgray;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #444;
        color: #fefefe;
        border-color: lightgray;
      }

      code {
        border-color: lightgray;
      }
    }
  </style>
  <style>
    body {
      line-height: 1.6em;
      font-size: 16px;
      font-family: sans-serif;
      padding: 2em;
      padding-top: 1.5em;
      border-width: 1px;
      border-style: solid;
      border-radius: 5px;
      margin: 2em auto 30vh;
      max-width: 800px;
      transition: margin 0.1s, border-color 0.1s;
    }
    @media (max-width: calc(800px + 4em)) {
      body {
        margin-top: 0;
        border-color: transparent;
      }
    }
    @media (max-width: calc(600px + 2em)) {
      body {
        padding-left: 1em;
        padding-right: 1em;
      }
    }

    h1, h2, h3 {
      line-height: 1.2;
      margin: 0;
    }

    code {
      border-width: 1px;
      border-style: solid;
      border-radius: 5px;
      padding: 2px 8px;
    }

    pre > code {
      display: block;
    }
  </style>
</head>
<body>
$body$
</body>
</html>
